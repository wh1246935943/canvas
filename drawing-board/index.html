<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas{
      border: 1px solid rgba(0, 0, 0, 0.401);
    }
  </style>
</head>
<body>
  <div>
    <button class="clear">清空</button>
    <button class="revoke">上一笔</button>
    <button class="playback">播放</button>
    <button class="saveimg">保存</button>
  </div>
  <canvas id="canvas"></canvas>
</body>

<script src="./index.js"></script>

<script>
const board = new DrawingBoard({
  selecter: '#canvas'
})

board.init();

document.querySelector('.clear').onclick = () => {
  board.clear()
};

document.querySelector('.playback').onclick = () => {
  board.playback()
};

document.querySelector('.revoke').onclick = () => {
  board.revoke()
};

document.querySelector('.saveimg').onclick = () => {
  board.saveImg()
};
</script>
</html>
